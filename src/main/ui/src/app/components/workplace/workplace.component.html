<div class="container-fluid">
  <div class="row">
    <div class="col-md-4 d-md-block bg-light sidebar px-4 pt-3">
      <div class="input-group">
        <input #search class="form-control" type="search" placeholder="Search" (input)="filterItem(search.value)">
        <div class="input-group-append">
          <div class="input-group-text"><i class="fa fa-search"></i></div>
        </div>
      </div>
      <app-chat-list [chatList]="filteredItems"></app-chat-list>
      <button id="addButton" type="button" class="btn btn-primary btn-circle" (click)="addChat()">
        <i class="fa fa-plus"></i>
      </button>
    </div>

    <div class="col-md-7 ml-sm-auto col-lg-8 px-lg-3 pt-3">
      <button *ngIf="showCloseButton" type="button" class="close" aria-label="Close" (click)="cleanWorkPlace()">
        <span aria-hidden="true">&times;</span>
      </button>
