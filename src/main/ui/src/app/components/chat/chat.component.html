<div class="content" (click)="getMessages(chat.id)">
  <div class="chat_list">
    <div class="chat_people">
      <div class="chat_img"><img src="https://ptetutorials.com/images/user-profile.png" alt="sunil"></div>
      <div class="chat_ib">
        <h5>{{chat.name}}<span class="chat_date">{{chat.createdAt | date : "MMM d, HH:mm:ss"}}</span></h5>
        <p>create by {{chat.author.fullName}}</p>
      </div>
    </div>
  </div>
</div>
